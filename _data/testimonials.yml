- name: Marcel Müller
  title: Master-Student Statistics, ETH Zürich
  testimonial: "Ich habe hier viele nützliche Tools kennengelernt. Damit kann ich auch als Nichtinformatiker Prototypen und Click-Dummies erstellen. Die Arbeit beim Foundersclub war die Hauptinspiration für die Vorlesung „Entrepreneurial Finance“, die ich im WS18/19 das erste mal mit Prof. Lengsfeld gehalten habe. Und die Vereinsarbeit war auch förderlich bei meiner Bewerbung an der ETH."
  image: img/testimonials/marcel.jpg
- name: David Gollücke
  title: Master-Student Media Studies, UCLA Los Angeles
  testimonial: "Gerade wir Medien-Studierende treffen auf eine Branche, die von Innovationen überrollt wird und sich rasch verändert – die perfekte Gelegenheit, sich unsere Jobs von morgen selbst zu schaffen. Im Foundersclub treffen Kreative und Umsetzer*innen zusammen und lassen Ideen real werden. Ich profitiere jeden Tag von diesem Netzwerk aus Leuten, die die Zukunft positiv mitgestalten wollen."
  image: img/testimonials/david.jpg
- name: Philipp Müller
  title: Master-Student Informatik, Schwerpunkt Machine Learning, Uni Freiburg
  testimonial: "Der Verein bot mir die Möglichkeit, eigene Projekte zu entwickeln. Geholfen hat mir die vertrauensvolle Atmosphäre und das ehrliche Feedback. Besonders gut gefällt mir, dass Ideen auf Augenhöhe ausgetauscht werden. Es hat richtig Bock gemacht meine Informatikkenntnisse einzusetzen, um Probleme aus anderen Fachbereichen zu lösen."
  image: img/testimonials/philipp.jpg
